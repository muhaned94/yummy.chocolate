<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Chocolate Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .pdf-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 600px) {
            .pdf-container {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <h1>Yummy Chocolate Menu</h1>
    <div class="pdf-container">
        <iframe src="menu.pdf"></iframe>
    </div>
</body>
</html>
