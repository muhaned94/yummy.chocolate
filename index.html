<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض القائمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            font-size: 24px;
            padding: 10px;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 95vh;
            border: none;
        }

        /* تحسين العرض للشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>عرض القائمة</h1>
    <div class="pdf-container">
        <iframe src="https://github.com/muhaned94/yummy.chocolate/blob/main/menu.pdf&embedded=true" 
            allowfullscreen></iframe>
    </div>
</body>
</html>
